[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    smoke: Smoke tests
    gui: Tests that require GUI (PyQt5)
    cli: Tests that use CLI interface
    deputy: Tests related to deputy functionality
    sheriff: Tests related to sheriff functionality
    slow: Slow running tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
